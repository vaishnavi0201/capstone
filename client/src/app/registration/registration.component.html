<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="itemForm" (ngSubmit)="onRegister()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Username</label>
                  <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
                    <small>Username is required</small>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div *ngIf="itemForm.get('email')?.invalid && itemForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="itemForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="itemForm.get('email')?.errors?.['email']">Invalid email address</small>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
                    <small *ngIf="itemForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="itemForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" formControlName="confirmPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <div *ngIf="itemForm?.errors?.['mismatch'] && itemForm.get('confirmPassword')?.touched" class="text-danger">
                    <small>Passwords do not match</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <select formControlName="role" class="form-control form-control-lg">
                    <option value="" disabled>Select your role</option>
                    <option value="INSTITUTION">Institution</option>
                    <option value="PROFESSIONAL">Professional</option>
                    <option value="PARTICIPANT">Participant</option>
                  </select>
                  <div *ngIf="itemForm.get('role')?.invalid && itemForm.get('role')?.touched" class="text-danger">
                    <small>Role is required</small>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="itemForm?.invalid">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                <div *ngIf="errorMessage" class="text-danger mt-3">
                  {{ errorMessage }}
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
