<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-80 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; margin-top: 20px; margin-bottom: 20px;">
            <div class="card-body px-5 py-4">
              <h2 class="text-uppercase text-center mb-5" style="font-size: 24px;">Create an account</h2>

              <form [formGroup]="itemForm" (ngSubmit)="onRegister()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" style="font-size: 14px;">Your Username</label>
                  <input type="text" id="form3Example1cg" formControlName="username"
                    class="form-control form-control-lg" style="font-size: 14px;" />
                  <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched"
                    class="text-danger">
                    <small style="font-size: 12px;">Username is required</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg" style="font-size: 14px;">Your Email</label>
                  <input type="email" id="form3Example3cg" formControlName="email"
                    class="form-control form-control-lg" style="font-size: 14px;" />
                  <div *ngIf="itemForm.get('email')?.invalid && itemForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="itemForm.get('email')?.errors?.['required']" style="font-size: 12px;">Email is required</small>
                    <small *ngIf="itemForm.get('email')?.errors?.['email']" style="font-size: 12px;">Invalid email address</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg" style="font-size: 14px;">Password</label>
                  <input type="password" id="form3Example4cg" formControlName="password"
                    class="form-control form-control-lg" style="font-size: 14px;" />
                  <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched"
                    class="text-danger">
                    <small *ngIf="itemForm.get('password')?.errors?.['required']" style="font-size: 12px;">Password is required</small>
                    <small *ngIf="itemForm.get('password')?.errors?.['minlength']" style="font-size: 12px;">Password must be at least 6 characters</small>
                  </div>
                </div>

                <!-- <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg" style="font-size: 14px;">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" formControlName="confirmPassword"
                    class="form-control form-control-lg" style="font-size: 14px;" />
                  <div *ngIf="itemForm?.errors?.['mismatch'] && itemForm.get('confirmPassword')?.touched"
                    class="text-danger">
                    <small style="font-size: 12px;">Passwords do not match</small>
                  </div>
                </div> -->

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example3cg" style="font-size: 14px;">Select your role</label>
                  <select formControlName="role" class="form-control form-control-lg" style="font-size: 14px; color: gray;">
                    <option value="" disabled selected>Select your role</option>
                    <option value="INSTITUTION">Institution</option>
                    <option value="PROFESSIONAL">Professional</option>
                    <option value="PARTICIPANT">Participant</option>
                  </select>
                  <div *ngIf="itemForm.get('role')?.invalid && itemForm.get('role')?.touched" class="text-danger">
                    <small style="font-size: 12px;">Role is required</small>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="itemForm.invalid" style="font-size: 14px;">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0" style="font-size: 14px;">Already have an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                <div *ngIf="errorMessage" class="text-danger mt-3">
                  {{ errorMessage }}
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
