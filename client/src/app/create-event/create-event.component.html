<div class="container">
  <h2 class="text-center mb-5">Create Event</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-outline mb-4">
      <label class="form-label" for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div *ngIf="itemForm.get('title')?.errors?.['required'] && itemForm.get('title')?.touched" class="text-danger">
        <small>Title is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="schedule">Schedule</label>
      <input type="date" id="schedule" formControlName="schedule" class="form-control" />
      <div *ngIf="itemForm.get('schedule')?.errors?.['required'] && itemForm.get('schedule')?.touched" class="text-danger">
        <small>Schedule is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
      <div *ngIf="itemForm.get('location')?.errors?.['required'] && itemForm.get('location')?.touched" class="text-danger">
        <small>Location is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div *ngIf="itemForm.get('status')?.errors?.['required'] && itemForm.get('status')?.touched" class="text-danger">
        <small>Status is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="itemForm.get('description')?.errors?.['required'] && itemForm.get('description')?.touched" class="text-danger">
        <small>Description is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="institutionId">Institution ID</label>
      <input type="number" id="institutionId" formControlName="institutionId" class="form-control" />
      <div *ngIf="itemForm.get('institutionId')?.errors?.['required'] && itemForm.get('institutionId')?.touched" class="text-danger">
        <small>Institution ID is required</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="itemForm.invalid">Create Event</button>

    <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
