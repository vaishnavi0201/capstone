<div class="container">
  <h2>Add Resource</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventId">Select Event:</label>
      <select id="eventId" formControlName="eventId" class="form-control">
        <option *ngFor="let event of eventList" [value]="event.id">{{ event.title }}</option>
      </select>
      <div *ngIf="itemForm.get('eventId')?.errors?.['required']" class="error">
        Event selection is required.
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" formControlName="type" class="form-control">
      <div *ngIf="itemForm.get('type')?.invalid && itemForm.get('type')?.touched" class="error-message">
        Type is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="error-message">
        Description is required.
      </div>
    </div>

   <div class="form-group">
     <label for="availabilityStatus">Availability Status</label>
     <select id="availabilityStatus" formControlName="availabilityStatus" class="form-control">
       <option value="" disabled>Select Availability Status</option>
       <option value="available">Available</option>
       <option value="unavailable">Unavailable</option>
       <option value="pending">Pending</option>
     </select>
     <div *ngIf="itemForm.get('availabilityStatus')?.invalid && itemForm.get('availabilityStatus')?.touched" class="error-message">
       Availability Status is required.
     </div>
   </div>
   

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
  </form>

  <div *ngIf="showError" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="responseMessage" class="response-message">
    {{ responseMessage }}
  </div>
</div>
