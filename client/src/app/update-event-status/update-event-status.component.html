<div class="container my-4">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div *ngIf="showMessage" class="alert alert-success" role="alert">
    {{ responseMessage }}
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="eventDetails" class="card my-4">
        <div class="card-header">
          <h3 class="custom-heading" >Event Details</h3>
        </div>
        <div class="card-body">
          <p><strong>Event ID:</strong> {{ eventDetails.id }}</p>
          <p><strong>Event Name:</strong> {{ eventDetails.title }}</p>
          <p><strong>Event Date:</strong> {{ eventDetails.schedule | date: 'longDate' }}</p>
        </div>
      </div>

      <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
          </select>
          <div *ngIf="statusForm.get('status')?.invalid && statusForm.get('status')?.touched" class="text-danger">
            <small>Status is required</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Status</button>
      </form>
    </div>
  </div>
</div>
