<div class="container mt-5">
  <h2>View Feedback</h2>
  <div *ngIf="feedbackList.length > 0; else noFeedback">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Event Title</th>
          <th>Feedback</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbackList">
          <td>{{ feedback.eventTitle }}</td>
          <td>{{ feedback.content }}</td>
          <!-- <td>{{ feedback.timeStamp | date:'yyyy-MM-dd HH:mm:ss' }}</td> -->
          <td>{{ feedback.timeStamp | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noFeedback>
    <div class="alert alert-info">
      No feedback available.
    </div>
  </ng-template>
</div>
