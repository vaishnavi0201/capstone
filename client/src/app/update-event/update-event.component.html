<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4 custom-heading">Update Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="updateEvent()">
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title*</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
        <div *ngIf="eventForm.get('title')?.errors?.['required'] && eventForm.get('title')?.touched" class="text-danger mt-1">
          <small>Title is required</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="schedule" class="form-label">Schedule*</label>
        <input type="date" id="schedule" formControlName="schedule" class="form-control" />
        <div *ngIf="eventForm.get('schedule')?.errors?.['required'] && eventForm.get('schedule')?.touched" class="text-danger mt-1">
          <small>Schedule is required</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="location" class="form-label">Location*</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
        <div *ngIf="eventForm.get('location')?.errors?.['required'] && eventForm.get('location')?.touched" class="text-danger mt-1">
          <small>Location is required</small>
        </div>
      </div>

      <div  [hidden]="true" class="form-group mb-3">
        <label for="status" class="form-label">Status*</label>
        <select id="status" formControlName="status" class="form-select">
          <option value="" disabled>Select status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="eventForm.get('status')?.errors?.['required'] && eventForm.get('status')?.touched" class="text-danger mt-1">
          <small>Status is required</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Description*</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
        <div *ngIf="eventForm.get('description')?.errors?.['required'] && eventForm.get('description')?.touched" class="text-danger mt-1">
          <small>Description is required</small>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="eventForm.invalid">Update Event</button>
      </div>

    </form>
  </div>
</div>
