<div class="container">
  <h2 class="text-center mb-5">Update Event</h2>

  <form [formGroup]="eventForm" (ngSubmit)="updateEvent()">
    <div class="form-outline mb-4">
      <label class="form-label" for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div *ngIf="eventForm.get('title')?.errors?.['required'] && eventForm.get('title')?.touched" class="text-danger">
        <small>Title is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="schedule">Schedule</label>
      <input type="date" id="schedule" formControlName="schedule" class="form-control" />
      <div *ngIf="eventForm.get('schedule')?.errors?.['required'] && eventForm.get('schedule')?.touched" class="text-danger">
        <small>Schedule is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
      <div *ngIf="eventForm.get('location')?.errors?.['required'] && eventForm.get('location')?.touched" class="text-danger">
        <small>Location is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div *ngIf="eventForm.get('status')?.errors?.['required'] && eventForm.get('status')?.touched" class="text-danger">
        <small>Status is required</small>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="eventForm.get('description')?.errors?.['required'] && eventForm.get('description')?.touched" class="text-danger">
        <small>Description is required</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="eventForm.invalid">Update Event</button>

    <!-- <div *ngIf="errorMessage" class="text-danger mt-3">
      {{ errorMessage }}
    </div> -->
  </form>
</div>
